{% extends 'chip/_layout.html' %}
{% block content %}
<div class="panel panel-default">
  
    <div class="panel-body">
<div id="statuspanel">
    <div style='color:#000000'>Напряжение: <span style='color:#000000'> n/a </span></div>
    <br>
    <div style='color:#000000'>Температура: <span style='color:#000000'> n/a </span></div>
    <br>
    <div style='color:#000000'>Потребляемый ток: <span style='color:#000000'> n/a </span></div>
</div>
    </div>
    </div>
{% endblock content %}

{% block scripts %}
    <script>
      function ReloadStatus()
 {
$.ajax({
  url: "battery",
  cache: false,
  success: function(data){
    $("#statuspanel").html("<div style='color:#000000'>Напряжение: <span style='color:#000000'>"+data.volts+" мВ</span></div>\
    <br>\
    <div style='color:#000000'>Температура: <span style='color:#000000'>"+data.temp+" C</span></div>\
    <br>\
    <div style='color:#000000'>Потребляемый ток: <span style='color:#000000'>"+data.drain+" mA</span></div>\
    ");
  },
  error:function(data){
    $("#statuspanel").html("<div style='color:#000000'>Напряжение: <span style='color:#000000'> n/a </span></div>\
    <br>\
    <div style='color:#000000'>Температура: <span style='color:#000000'> n/a </span></div>\
    <br>\
    <div style='color:#000000'>Потребляемый ток: <span style='color:#000000'> n/a </span></div>\
    ");
  }
});
setTimeout('ReloadStatus()',1000);
 }
 setTimeout('ReloadStatus()',1000);
 </script>
{% endblock scripts %}
